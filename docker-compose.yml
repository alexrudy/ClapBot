version: '3.4'

x-service-base: &base
  restart: unless-stopped
  build: &base_build
    context: .
    dockerfile: Dockerfile
  environment: &base_environment
    - CLAPBOT_SETTINGS
    - CLAPBOT_ENVIRON
  networks:
    - backend

networks:
  reverse-proxy:
    external:
      name: reverse-proxy
  backend:
    driver: bridge

services:
  
  # Postgres
  db:
    image: postgres
    hostname: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=clapbot
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./data/pgdata/:/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    networks:
      - backend
  
  # Redis
  redis:
    image: redis:2.8.19
    hostname: redis
    networks:
      - backend
  
  # Flask base
  flask.debug:
    <<: *base
    entrypoint: ./scripts/flask.sh
    command: run --host='0.0.0.0'
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    depends_on:
      - db
      - celery.worker
  
  web:
    <<: *base
    command: ./scripts/nginx-start.sh
    environment:
      - CLAPBOT_ENVIRON
      - VIRTUAL_PORT=80
      - VIRTUAL_HOST
      - LETSENCRYPT_HOST
      - LETSENCRYPT_EMAIL
    depends_on:
      - db
      - celery.worker
      - celery.beat
    networks:
      - reverse-proxy
      - backend
  
  # Celery worker base
  celery.worker:
    <<: *base
    command: ./scripts/celery-worker.sh
    depends_on:
      - redis
  
  celery.beat:
    <<: *base
    command: ./scripts/celery-beat.sh
    depends_on:
      - redis
  
  # Celery flower
  celery.flower:
    <<: *base
    command: ./scripts/celery-flower.sh
    ports:
      - "5555:5555"
    depends_on:
      - redis