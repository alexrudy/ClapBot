version: '3.4'

x-service-base: &base
  restart: unless-stopped
  build: &base_build
    context: .
    dockerfile: Dockerfile
  environment: &base_environment
    - CLAPBOT_SETTINGS
    - CLAPBOT_ENVIRON
  volumes:
    - ./data/:/app/data/
  networks:
    - backend

networks:
  reverse-proxy:
    external:
      name: reverse-proxy
  backend:
    driver: bridge
  test:
    internal: true

services:
  
  # Postgres
  db:
    image: postgres
    hostname: db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=clapbot
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./data/pgdata/:/var/lib/postgresql/data/pgdata
    networks:
      - backend
  
  db-psql:
    image: postgres
    command: ['psql', '-h', 'db', '-U', 'postgres']
    environment:
      - PG_PASSWORD=postgres
    networks:
      - backend
  
  # Redis
  redis:
    image: redis:2.8.19
    hostname: redis
    networks:
      - backend
  
  # Flask base
  flask.debug:
    <<: *base
    entrypoint: ./scripts/flask.sh
    command: run --host='0.0.0.0'
    networks:
      - reverse-proxy
      - backend
    volumes:
      - .:/app
    expose:
      - "5000"
    depends_on:
      - db
      - celery.worker
  
  flask.test:
    <<: *base
    build:
      <<: *base_build
      dockerfile: Dockerfile.test
    command: pytest
    networks:
      - test
    volumes:
      - .:/app
  
  web:
    <<: *base
    entrypoint: ./scripts/nginx-entrypoint.sh
    command: ./scripts/nginx-start.sh
    environment:
      - CLAPBOT_ENVIRON
      - VIRTUAL_HOST
      - LETSENCRYPT_HOST
      - LETSENCRYPT_EMAIL
    depends_on:
      - db
      - celery.worker
      - celery.beat
    networks:
      - reverse-proxy
      - backend
  
  # Celery worker base
  celery.worker:
    <<: *base
    command: ./scripts/celery-worker.sh
    depends_on:
      - db
      - redis
  
  celery.beat:
    <<: *base
    command: ./scripts/celery-beat.sh
    depends_on:
      - redis
  
  # Celery flower
  celery.flower:
    <<: *base
    command: ./scripts/celery-flower.sh
    networks:
      - backend
      - reverse-proxy
    expose:
      - "5555"
    depends_on:
      - redis